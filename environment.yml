name: cadroid
channels:
    - conda-forge
    - pytorch
    - defaults

dependencies:
    - python=3.10
    - numpy>=1.24.0
    - pythonocc-core>=7.7.0
    - scipy>=1.10.0
    - pandas>=2.0.0
    - matplotlib>=3.7.0
    - pip>=25.0
    - pip:
        - -r requirements.txt
        - -r requirements-dev.txt
    - pytorch::pytorch
    - pytorch::torchvision
    - pip:
        - tqdm
        - prettytable
        - torchinfo==1.8.0
        - plyfile==0.9
        - trimesh==4.1.8
        - tensorboard
        - pyvista
        - rich==13.7.1
        - CythonGSL
        - loguru
        - torchdata==0.7.1
        - litdata
        - transformers
        - nltk
        - ipykernel
        - ipywidgets
        - rich
        - pillow
        - accelerate
        - python-dotenv
        - gradio
        - open3d